<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Display</title>
    <style>
        .text-container {
            width: 90%; /* Container occupies 90% of its parent */
            text-aligned: center;
        }
        
        h1 {
          font-size: 5em; /* Text size relative to the container's font size */
        }
                      
    </style>
</head>
<body>
    
    <div class="text-container">
      <h1 id="weekdayText"></h1>
    </div>
    
    <script>
        const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const texts = {
            "Monday": "VisualHFT",
            "Tuesday": "Advisory",
            "Wednesday": "SiS Pos/VisualMoney",
            "Thursday": "HFT Operation",
            "Friday": "Book"
        };

        const today = new Date();
        const currentDayIndex = today.getDay(); // 0 (Sunday) to 6 (Saturday)
        const currentDayName = weekdays[currentDayIndex];

        const weekdayTextElement = document.getElementById("weekdayText");

        if (texts.hasOwnProperty(currentDayName)) {
          weekdayTextElement.textContent = texts[currentDayName];
        } else {
          weekdayTextElement.textContent = "It's the weekend!"; // Handle weekends
        }


    </script>
</body>
</html>
